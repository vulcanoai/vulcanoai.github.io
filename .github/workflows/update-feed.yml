name: Consolidate Feed

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *' # hourly
  push:
    branches:
      - main
    paths:
      - 'data/runs/**'
      - 'data/indie/**'

permissions:
  contents: write

concurrency:
  group: consolidate-feed
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build consolidated feed and indices
        run: node scripts/build-feed.js

      - name: Commit and push if changed (with rebase)
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          BRANCH="${GITHUB_REF_NAME}"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"; exit 0;
          fi
          # Pull latest to avoid non-fast-forward when multiple writers push
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true
          git commit -m "chore(feed): consolidate runs into feed and indices [skip ci]"
          git push origin "$BRANCH"
