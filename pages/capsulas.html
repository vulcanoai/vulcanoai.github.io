    content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; upgrade-insecure-requests">
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>Archivo de Cápsulas — Vulcano AI</title>
  <meta name="description"
    content="Explora el archivo de cápsulas de investigación sobre inteligencia artificial en América Latina." />
  <meta property="og:title" content="Archivo de Cápsulas — Vulcano AI" />
  <meta property="og:description" content="Cápsulas de investigación sobre el panorama de IA en LATAM." />

  <link rel="stylesheet" href="/assets/css/styles.css?v=4" />
</head>

<body class="capsules-archive-body" data-theme="ethereal">
  <header class="capsules-archive-header">
    <div class="capsules-archive-branding">
      <a href="/" class="capsules-archive-logo">
        <svg width="32" height="32" role="img" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <use href="/assets/icons.svg#logo" xlink:href="/assets/icons.svg#logo"></use>
        </svg>
      </a>
      <div class="capsules-archive-title-group">
        <h1 class="capsules-archive-title">Archivo de Cápsulas</h1>
        <p class="capsules-archive-subtitle">Investigación sobre IA en América Latina</p>
      </div>
    </div>
  </header>

  <main class="capsules-archive-main">
    <div class="capsules-archive-container">
      <!-- Capsules Grid -->
      <div id="capsules-grid" class="capsules-grid" role="list">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="capsules-loading">
        <div class="capsules-loading-spinner"></div>
        <p>Cargando cápsulas...</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="capsules-empty" style="display: none;">
        <p>No hay cápsulas disponibles en este momento.</p>
      </div>

      <!-- Chat Coming Soon Banner -->
      <aside class="capsules-chat-banner">
        <div class="capsules-chat-banner-content">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <div class="capsules-chat-banner-text">
            <strong>Chat interactivo</strong>
            <span>Próximamente podrás conversar con las cápsulas</span>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="capsules-archive-footer">
    <div class="capsules-archive-footer-content">
      <span class="capsules-archive-status">
        <span class="status-dot"></span>
        Actualización: <span id="archive-updated">—</span>
      </span>
      <a href="/" class="capsules-archive-back">← Volver al inicio</a>
    </div>
  </footer>

  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/holographic-viewer.js"></script>
  <script src="/assets/js/capsules-archive.js"></script>
</body>

</html>
