<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; upgrade-insecure-requests">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Vulcano AI — Conversación sobre noticias de IA en LATAM</title>
    <meta name="description" content="Capsula conversacional que resume noticias de inteligencia artificial en América Latina." />
    <meta property="og:title" content="Vulcano AI — Conversación sobre noticias de IA en LATAM" />
    <meta property="og:description" content="Resumen minimalista y humano de la actualidad de IA en América Latina." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/assets/img/og-banner.svg" />
    <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/styles.css?v=4" />
  </head>
  <body class="capsule-body" data-theme="arctic">
    <main class="capsule" aria-label="Vulcano AI">
      <header class="capsule-header">
        <div class="capsule-logo" aria-hidden="true">
          <svg width="32" height="32" role="img">
            <use href="/assets/icons.svg#logo"></use>
          </svg>
        </div>
        <div class="capsule-heading">
          <p class="capsule-title">Vulcano AI</p>
          <p class="capsule-subtitle">Guía serena de IA para América Latina</p>
        </div>
      </header>

      <section class="capsule-stream" id="capsule-stream" aria-live="polite" aria-label="Actualizaciones de conversación">
        <article class="capsule-message from-agent">
          <span class="capsule-sender">Vulcano</span>
          <p>Hola. Estoy listo para contarte qué ocurre con la IA en la región. ¿En qué quieres enfocarnos?</p>
        </article>
      </section>

      <form class="capsule-form" id="capsule-form" autocomplete="off">
        <label class="sr-only" for="capsule-input">Escribe tu pregunta</label>
        <input id="capsule-input" name="q" type="text" placeholder="Pregúntame sobre IA en LATAM" maxlength="180" required />
        <button type="submit" class="capsule-send" aria-label="Enviar pregunta">
          <svg width="18" height="18" aria-hidden="true"><use href="/assets/icons.svg#arrow-right"></use></svg>
        </button>
      </form>

      <div class="capsule-chips" id="capsule-chips" aria-label="Sugerencias">
        <button type="button" class="capsule-chip" data-prompt="¿Qué pasó hoy con la IA en América Latina?">Hoy</button>
        <button type="button" class="capsule-chip" data-prompt="Actualízame sobre regulación de IA en México">Regulación MX</button>
      </div>

      <footer class="capsule-footer">
        <small>Datos curados por Vulcano AI. Última actualización: <span id="capsule-updated">—</span>.</small>
      </footer>
    </main>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/capsule.js"></script>
  </body>
</html>
